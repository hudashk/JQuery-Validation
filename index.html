<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <section>
        <div>
            <h2>SIGN UP FORM</h2>
        </div>
    </section>

    <section>
        <form action="home.html" method="post">
            <div>
                <p class="term">NAME</p>
                <input class="unit" type="text" name="name" placeholder="Enter your first name" id="name">
                <span class="text-danger" id="fname"></span>
            </div>

            <div>
                <p class="term">USERNAME</p>
                <input class="unit" type="text" name="username" placeholder="Enter your username" id="username">
                <span class="text-danger font-weight-bold" id="uname"></span>
            </div>

            <div>
                <p class="term">EMAIL ID</p>
                <input class="unit" type="text" name="email" placeholder="Enter your email id" id="email">
                <span class="text-danger font-weight-bold" id="emailid"></span>
            </div>

            <div>
                <p class="term">PASSWORD</p>
                <input class="unit" type="text" name="password" placeholder="Enter your password" id="password">
                <span class="text-danger font-weight-bold"  id="pass"></span>
            </div>

            <div>
                <p class="term">CONTACT NUMBER</p>
                <input class="unit" type="text" name="number" placeholder="Enter your contact number" id="number">
                <span class="text-danger font-weight-bold" id="contactno"></span>
            </div>

            <div>
                <input type="submit" id="btn" class="btn btn-sm btn-danger mt-4">
            </div> 
        </form>
    </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
